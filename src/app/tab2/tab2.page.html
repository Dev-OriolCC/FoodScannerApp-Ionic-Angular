<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Food App Scanner v1.0 Beta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="foodapp_1" 
            width="25" height="25"
            src="https://i.pinimg.com/564x/dd/9d/c9/dd9dc9d83423bc037b511d73b29e6b80.jpg" />
          </ion-thumbnail>
          <ion-label>
            Hershey's Chocolate<br>
            <ion-icon name="time-outline"></ion-icon> 24 March, 2024
            <div class="action-boxes">
              <ion-button size="small" fill="outline" class="box-button">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
              <ion-button size="small" fill="outline" class="box-button">
                <ion-icon name="star-outline"></ion-icon>
              </ion-button>
              
              <ion-button size="small" fill="outline" class="box-button">
                <ion-icon name="open-outline"></ion-icon>
              </ion-button>
            </div>

          </ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="url" />
          </ion-thumbnail>
          <ion-label>Feastables</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
